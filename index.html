<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>World-Clock</title>
</head>

<body>

  <div class="container">
    <h1>
      <h1>World-Clock</h1>
    </h1>
    <select>
      <option value="">Select a city...</option>
      <option value="milan">Milan</option>
      <option value="berlin">Berlin</option>
      <option value="bucharest">Bucharest</option>
    </select>

    <div class="cities">
      <h2>London</h2>
      <div class="date">August 12th 2023</div>
      <div class="time">1:34:44</div>

    </div>

  </div>



  <footer>Coded by Ioana Iosub - <a href="https://app.netlify.com/sites/world-clock-project2023/overview">open source on
      Netlify</a>
  </footer>
  <script src="/World-Clock/main.js"></script>


</body>

</html>
